version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: gunicorn --bind 0.0.0.0:5000 manage:app
    volumes:
      - static_volume:/home/app/backend/project/static
      - media_volume:/home/app/backend/project/media
    expose:
      - 5000
    env_file:
      - ./.env.prod
    depends_on:
      - database

  database:
    image: postgres:13
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/backend/project/static
      - media_volume:/home/app/backend/project/media
    ports:
      - 1337:80
    depends_on:
      - backend

volumes:
  postgres_data_prod:
  static_volume:
  media_volume: